<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Email 1</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 2</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 3</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 4</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 5</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 6</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 7</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 8</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Email 9</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
